<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Group Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Group Hotel</h1>
    </header>
    <section>
        <img src="/img/img6.jpg" alt="" srcset="">
    </section>
    <header class="nav">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#" class="active">Contact</a>
    </header>
    <section class="contact">
        <h1>Contact Us</h1>
        <section class="contact-form">
            <h3>Contact Form</h3>
            <form action="">
                <label for="names">Full Names</label><br>
                <input type="text" placeholder="John Smith"><br>
                <label for="phone">Phone Number</label><br>
                <input type="number" placeholder="0712345678"><br>
                <label for="email">Email Address</label><br>
                <input type="email" placeholder="someone@gmail.com"><br>
                <label for="message">Your Message</label>
                <input type="text" placeholder="Type you message here" style="height: 100px;"><br>
                <a href="#" class="button">Submit</a>
            </form>
        </section>
        <section class="contact-details">
            <div class="details">
                <h3>Contact Details</h3>
                <h4>Phone Number</4>
                <p>+2547 1234 5678</p>
                <h4>Email Us</4>
                <p>info@grouphotel.com</p>
                <h4>Address</4>
                <p>Kipro Center, 3rd Floor <br> Room 18 <br>011 - 01000, Nariobi</p>
            </div>
        </section>
        <section class="map">
            <h3>Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8462058420782!2d36.79873731432505!3d-1.2648196359588366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f17174790c2f1%3A0x800c13795f3a303e!2sEmobilis%20Mobile%20Technology%20Academy!5e0!3m2!1sen!2ske!4v1633425841043!5m2!1sen!2ske" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </section>
    <footer>
        <p>Group Hotel - Copyright 2021</p>
    </footer>


</body>
</html>
